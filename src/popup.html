<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      p {
        color: #666;
      }
      .shortcut {
        background: #f4f4f4;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: monospace;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>Floating Tab Manager</h2>
    <p>
      Press <span class="shortcut">Ctrl+Shift+Space</span> to toggle the
      floating tab manager.
    </p>
  </body>
</html>
